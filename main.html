<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
<div>
	<h2>submit form</h2>
	 <form method="post">
		 <lable for="name">Name:</lable>
<input type="text" required name="name" id="name" placeholder="Name">
		 <br>

		 <lable for="email">Email:</lable>
		 <input type="email" required name="email" id="email" placeholder="Email"> 
		 <br>

		 <label>Gender:</label>
		 <input type="radio" id="gender_m" value="male" name="gender" required>
		 <label for="gender_m">Male</label>
		 <input type="radio" id="gender_f" value="female" name="gender" required>
		 <label for="gender_f">Male</label>
		 <br>
 <label for="cars">Car Brands:</label>
        <select id="cars" name="cars" required>
            <option value="">--Please choose an option--</option>
            <option value="toyota">Toyota</option>
            <option value="honda">Honda</option>
            <option value="ford">Ford</option>
        </select>
        <br>

		 <label for="age">Age:</label>
		 <input type="number" required id="age" name="age" placeholder="Age">
		 <br>

		 <lable for="dob">DOB:</lable>
		 <input type="date" required id="dob" name="dob" >
		 <br>

		 <label for="tel">Phone Number:</label>
<input type="tel" required id="tel" name="tel" placeholder="xxx-xxx-xxxx" >
		 <br>

		 <label for="password">Password:</label>
		 <input type="password" required id="password" name="password" placeholder="password">
		 <br>

		 <input type="checkbox" required id="tos" name="tos">
		 <label for="tos">I agree to the TOS</label>
		 <br>

		 <button type="submit">submit</button>
		 
		 
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
